<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid Layout</title>
    <link rel="stylesheet" href="nested_grid.css">
</head>
<body>
    <div class="parent-container">
        <header class="header">Header</header>
        <section class="main-section-1">
            <div class="sub-grid">
                <div class="sub-item">Sub Item 1</div>
                <div class="sub-item">Sub Item 2</div>
                <div class="sub-item">Sub Item 3</div>
                <div class="sub-item">Sub Item 4</div>
            </div>
        </section>
        <section class="main-section-2">Main Section 2</section>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
